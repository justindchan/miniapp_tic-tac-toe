<html>
  <link rel="stylesheet" type="text/css" href="style.css">
  
<head>
  <title>Tic-Tac-Toe </title>
  

</head>

<body>
  <h1>Tic Tac Toe...in space!</h1>
  <div class="game">
    <table class="tictactoe" id="tictactoe1">
      <tr>
        <td id="0_0" class="cell"></td>
        <td id="0_1" class="cell"></td>
        <td id="0_2" class="cell"></td>
      </tr>
      <tr>
        <td id="1_0" class="cell"></td>
        <td id="1_1" class="cell"></td>
        <td id="1_2" class="cell"></td>
      </tr>
      <tr>
        <td id="2_0" class="cell"></td>
        <td id="2_1" class="cell"></td>
        <td id="2_2" class="cell"></td>
      </tr>
    </table>
  </div>
  <br>
  <br>
  <button class="reset" onClick="reset()"> New Game! </button>
  <br> 
  <br>
  <div id="win"> </div>
</body>
<script type="text/javascript" src="app.js"> </script>
</html>
